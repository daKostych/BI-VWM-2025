<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .random-button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .random-button:hover {
            background-color: #45a049;
        }
        .document-list {
            list-style: none;
            padding: 0;
        }
        .document-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .document-item:hover {
            transform: translateY(-2px);
        }
        .document-item a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }
        .document-item a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Documents</h1>
        <button class="random-button" onclick="selectRandomDocument()">Random Document</button>
        <ul class="document-list">
            {% for key, document in documents.items() %}
                <li class="document-item">
                    <a href="/document/{{ key }}">
                        {% set title = document[1].split('  ', 1)[0] %}
                        {{ title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function selectRandomDocument() {
            const documentLinks = document.querySelectorAll('.document-item a');
            const randomIndex = Math.floor(Math.random() * documentLinks.length);
            window.location.href = documentLinks[randomIndex].href;
        }
    </script>
</body>
</html>
